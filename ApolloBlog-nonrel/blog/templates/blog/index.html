{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>Apollo Blog</h1>

{% if latest_articles %}
    <ul>
    {% for article in latest_articles %}
        <li><a href="{% url 'blog:detail' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}
<br/>
<h3><a href="{% url 'blog:compose' %}">Compose a new Article</a> </h3>
{% endblock %}
