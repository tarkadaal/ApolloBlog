{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>Edit Article</h1>
{% if error_message %}<p><strong>{{ error_message }} </strong></p> {% endif %}

<form action="{% url 'blog:commit_edit' %}", method="post", id="edit_form">
{% csrf_token %}
<label for="title">Title:</label>
<input type="text" name="title" value="{{article.title}}" />
<br/>
<textarea name="body" form="edit_form" rows="8" cols="80" wrap="virtual">
{{article.body}}
</textarea>
</br>
<input type="hidden" name="id" value="{{ article.id }}" />
<input type="submit" value="submit" />
</form>

{% endblock %}
