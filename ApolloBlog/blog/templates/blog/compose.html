<h1>Compose New Article</h1>
{% if error_message %}<p><strong>{{ error_message }} </strong></p> {% endif %}

<form action="{% url 'blog:create' %}", method="post", id="compose_form">
{% csrf_token %}
<label for="title">Title:</label>
<input type="text" name="title" />
<br/>
<textarea name="body" form="compose_form" rows="8" cols="80" wrap="virtual">
Enter your article text here...
</textarea>
</br>
<input type="submit" value="submit" />
</form>
